    <body onload="headerload();">

        <div id="header-container">


        </div>


        <div class="col-12 " style="position: absolute; display:flex; align-items: center; justify-content: center;"
             id="msgdiv2">
            <div class="col-12">
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">...</div>
                            <div class="modal-footer">
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                                <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" id="firstname" placeholder="First Name"/>
                                </div>
                                <div class="form-group">
                                    <label ><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" id="lastname" placeholder="Last Name"/>
                                </div>
                                <div class="form-group">
                                    <label ><i class="zmdi zmdi-phone material-icons-name"></i></label>
                                    <input type="text" id="mobile" placeholder="Mobile Number"/>
                                </div>
                                <div class="form-group">
                                    <label><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" id="email" placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <label ><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" id="password" placeholder="Password"/>
                                </div>

                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="button" onclick="signUp();"  class="form-submit btn-success" value="Register"/>    
                                    <!--<input type="button" onclick="signUp();"  class="form-submit btn-success" value="Register"/>-->
                                    <button class="form-submit btn-danger"><a href="signIn.html" class="text-light">Sign In</a>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>
