<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Site Metas -->
        <title>Freshshop - Single Product View</title>


        <!-- Site Icons -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Site CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom.css">    
        <link rel="stylesheet" href="css/signup-in.css">
        <link href="css/notification.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body onload="headerload();loadProduct();">
        <div id="header-container"></div>

        <!-- Product section-->
        <div class="py-5">
            <div class="container px-4 px-lg-5 my-5 p-">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img id="image1" class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg" alt="..." /></div>
                    <div class="col-md-6">
                        <h2>P00D - ID : <span class="small mb-1 fs-4" id="pid"></span></h2>
                        <h1  class="display-5 fw-bolder" id="productTitle"></h1>
                        <div class="fs-5 mb-5">
                            <!--<span class="text-decoration-line-through">$45.00</span>-->
                            <span id="price" class="fs-2"></span><br/>
                            <span class="fs-5">Category : <span id="category" class="fs-5"></span></span>
                            <p id="discription" class="lead"></p>
                        </div>


                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-danger flex-shrink-0" type="button">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>

                        </div>
                    </div>  
                </div>
            </div>

        </div>
        <!-- Related items section-->

        <div class="py-5 bg-light">
            <div class="container">
                <div  class="col-12">

                    <div class="text-center">
                        <span class="fs-3 text-center mt-4">Similar Products</span>
                    </div>

                    <div id="similerProductMain" class="row justify-content-center gap-5">
                        <div  id="similerProduct" class="card col-6 col-lg-3 mb-4" style="width: 18rem;">
                            <a id="similerProduct-a" href="">
                                <img id="similerProductImage" src="" class="card-img-top img-thumbnail mt-2"
                                     style="height: 250px;" />
                            </a>
                            <div class="card-body ms-0 m-0 text-center">

                                <h5 class="card-title fs-6 fw-bold">
                                    <h4 id="similerProductTitle"></h4>
                                </h5>

                                <span id="similerProductPrice" class="fs-2"></span><br/>

                                <div class="col-12">
                                    <button class="btn btn-danger flex-shrink-0" type="button">          
                                        Add to cart
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>




        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

        <!-- ALL JS FILES -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- ALL PLUGINS -->
        <script src="js/jquery.superslides.min.js"></script>
        <script src="js/bootstrap-select.js"></script>
        <script src="js/inewsticker.js"></script>
        <script src="js/bootsnav.js."></script>
        <script src="js/images-loded.min.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/baguetteBox.min.js"></script>
        <script src="js/form-validator.min.js"></script>
        <script src="js/contact-form-script.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/include.js"></script>       
        <script src="js/jquery.min.js"></script>
        <script src="js/signIn.js"></script>
        <script src="js/account-verify.js"></script>
        <script src="js/notification.js"></script>
        <script src="js/singleProduct.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
